{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-sm-12">
        <div class="card">
            <div class="content">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
